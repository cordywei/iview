<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layout</title>
    <link rel="stylesheet" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
    <style scoped>
        .layout{
            border: 1px solid #d7dde4;
            background: #f5f7f9;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }
        .layout-header-bar{
            background: #fff;
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
        }
        .layout-logo{
            width: 100px;
            height: 30px;
            background: #5b6270;
            border-radius: 3px;
            float: left;
            position: relative;
            top: 15px;
            left: 20px;
        }
        .layout-nav{
            width: 420px;
            margin: 0 auto;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="layout">
            <Layout>
                <i-Header>
                    <i-Menu mode="horizontal" theme="dark" active-name="1">
                        <div class="layout-logo"></div>
                        <div class="layout-nav">
                            <menu-item name="1">
                                <Icon type="ios-navigate"></Icon>
                                Item 1
                            </menu-item>
                            <menu-item name="2">
                                <Icon type="ios-keypad"></Icon>
                                Item 2
                            </menu-item>
                            <menu-item name="3">
                                <Icon type="ios-analytics"></Icon>
                                Item 3
                            </menu-item>
                            <menu-item name="4">
                                <Icon type="ios-paper"></Icon>
                                Item 4
                            </menu-item>
                        </div>
                    </i-Menu>
                </i-Header>
                <Layout>
                    <Sider hide-trigger :style="{background: '#fff'}" width="250">
                        <i-Menu active-name="1-2" theme="light" width="auto" :open-names="['1']">
                            <Submenu name="1">
                                <template slot="title">
                                    <Icon type="ios-navigate"></Icon>
                                    Item 1
                                </template>
                                <menu-item name="1-1">Option 1</menu-item>
                                <menu-item name="1-2">Option 2</menu-item>
                                <menu-item name="1-3">Option 3</menu-item>
                            </Submenu>
                            <Submenu name="2">
                                <template slot="title">
                                    <Icon type="ios-keypad"></Icon>
                                    Item 2
                                </template>
                                <menu-item name="2-1">Option 1</menu-item>
                                <menu-item name="2-2">Option 2</menu-item>
                            </Submenu>
                            <Submenu name="3">
                                <template slot="title">
                                    <Icon type="ios-analytics"></Icon>
                                    Item 3
                                </template>
                                <menu-item name="3-1">Option 1</menu-item>
                                <menu-item name="3-2">Option 2</menu-item>
                            </Submenu>
                        </i-Menu>
                    </Sider>
                    <Layout :style="{padding: '0 24px 24px'}">
                        <Breadcrumb :style="{margin: '24px 0'}">
                            <Breadcrumb-Item>Home</Breadcrumb-Item>
                            <Breadcrumb-Item>Components</Breadcrumb-Item>
                            <Breadcrumb-Item>Layout</Breadcrumb-Item>
                        </Breadcrumb>
                        <Content :style="{padding: '24px', minHeight: '280px', background: '#fff'}">
                            Content
                        </Content>
                    </Layout>
                </Layout>
            </Layout>
        </div>
    </div>
</body>

<script>
    new Vue({
        el: "#app",
        data: {}
    })
</script>

</html>
